# Application Configuration
spring.application.name=school-management-system
server.port=8080
# Permitir conexões de qualquer origem para GitHub Codespaces
server.address=0.0.0.0

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mergington_high

# Logging Configuration
logging.level.com.mergingtonhigh.schoolmanagement=DEBUG
logging.level.org.springframework.web=DEBUG

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
